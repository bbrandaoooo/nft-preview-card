<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title> 
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <div class="image-holder">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="equilibrium">
            <img src="images/icon-view.svg" alt="View hover" class="view-icon">
        </div>
        <div class="content">
            <h4>Equilibrium #3429</h4>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-time">
            <span class="eth"><img src="images/icon-ethereum.svg" alt="" class="eth-icon"> 0.041 ETH</span>
            <span class="time"><img src="images/icon-clock.svg" alt="" class="clock-icon"> 3 days left</span>
        </div>
        <div class="profile">
            <img src="images/image-avatar.png" alt="Avatar image" class="avatar">
            <span>
                Creation of <strong>Jules Wyvern</strong>
            </span>
        </div>
    </main>
</body>
</html>
